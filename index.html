function MapShidannData() {
	//リセット
	for (HenA=1;HenA<=AreaSousuu;HenA++) {
		AreaData[HenA][3] = 999; //第1師団
		AreaData[HenA][4] = 999; //第2師団

	}
	//再当てはめ
	for (HenB=0;HenB<=1;HenB++) {
		for (HenA=0;HenA<=DivSousuu;HenA++) {
			if (Division[HenB][HenA][1]!=0) {
				HenD = AreaData[Division[HenB][HenA][4]][8];
				HenC = HenD+3;
				AreaData[Division[HenB][HenA][4]][HenC] = HenA;
				AreaData[Division[HenB][HenA][4]][8]++;
			}
		}
	}

		document.For01.Tex00.defaultValue = Division[AreaData[SenntakuArea01][0]][AreaData[SenntakuArea01][3]][0];

	for (HenA=0;HenA<=DivSousuu;HenA++) {
		if (Division[HenB][HenA][1]!=0) {
			DivChance[HenB][HenA] = ChanceMax;
		}
	}
}

function CommandSelect() {
	//全優先値を計算
	CommandSousuu = 0;
	for (HenA=0;HenA<=DivSousuu;HenA++) {
		if (Division[TurnJinnei][HenA][1]!=0) {
			DivChance[TurnJinnei][HenA]++;
			if (DivChance[TurnJinnei][HenA]<ChanceMin) { DivChance[TurnJinnei][HenA]=ChanceMin; }
			if (DivChance[TurnJinnei][HenA]>ChanceMax) { DivChance[TurnJinnei][HenA]=ChanceMax; }
			DivChance[TurnJinnei][HenA] = Math.round(DivChance[TurnJinnei][HenA]);
			CommandSousuu += DivChance[TurnJinnei][HenA];
			CommandSousuu = Math.round(CommandSousuu);
		}
	}
	CommandAtari = new Array();
	for (HenA=1;HenA<=4;HenA++) {
		HenD = 0;//確認用
		Atari = Math.round(Math.random()*CommandSousuu);
		HenC = 0;
		for (HenB=0;HenB<=DivSousuu;HenB++) {
			if (Division[TurnJinnei][HenB][1]!=0) {
				Atari -= DivChance[TurnJinnei][HenB];
				Atari = Math.round(Atari);
				HenD += DivChance[TurnJinnei][HenB];
				HenD = Math.round(HenD);
				if (Atari<=0) {
					if (HenC==0) {
						CommandAtari[HenA] = HenB;
						HenC = 1;
					}
				}
			}
		}
		if (CommandSousuu!=HenD) { alert(HenA+" エラー：総数不一致"); }
	}
	SenntakushiName = new Array();
	for (HenA=1;HenA<=4;HenA++) {
		SenntakushiName[HenA] = Division[TurnJinnei][CommandAtari[HenA]][0]+"(補給"+Division[TurnJinnei][CommandAtari[HenA]][5]+")";
	}
	document.For02.B01.value=SenntakushiName[1];
	document.For02.B02.value=SenntakushiName[2];
	document.For02.B03.value=SenntakushiName[3];
	document.For02.B04.value=SenntakushiName[4];
	SenntakushiName[5] = "待機命令";
	document.For02.B05.value=SenntakushiName[5];
	document.For02.Tex00.defaultValue = "補給点"+Hokyuu[TurnJinnei]+"+"+HokyuuPlus[TurnJinnei];
	MapHyouji();
}

				if (HenA==5) {//キャンセル
					ComHen = 1;

						if (AreaData[SenntakuArea02][0]==TekiTurnJinnei) {
							if (AreaData[SenntakuArea02][7]!=999) { alert("1つの州には5部隊までしか駐留できません"); }
							if (AreaData[SenntakuArea02][7]==999) {

								if (TaikyakuArea[TekiTurnJinnei][SenntakuArea02]==0) {
									Division[TekiTurnJinnei][SenntakuShidann][4] = SenntakuArea02;
									MapShidannData()
									MapHyouji();
									SenntakuShidann = 999;
									TurnEndHen = 1;
								}
							}
						}
					}
				}
				if (HenA==2) {
					Division[TekiTurnJinnei][SenntakuShidann][2]--;
					if (Division[TekiTurnJinnei][SenntakuShidann][2]<=0) {
						Division[TekiTurnJinnei][SenntakuShidann][1] = 0;
						Division[TekiTurnJinnei][SenntakuShidann][2] = 0;
					}
					TurnEndHen = 1;
				}
			break;
		}
		if (TurnEndHen==1) {
			TurnEnd();
		}
	}
}

TaikyakuArea = new Array();
TaikyakuArea[0] = new Array();
TaikyakuArea[1] = new Array();

function Taikyaku() {
	for (TaiHenA=1;TaiHenA<=AreaSousuu;TaiHenA++) {
		TaikyakuArea[TekiTurnJinnei][TaiHenA] = 0;
		if (AreaData[TaiHenA][0]==[TurnJinnei]) { TaikyakuArea[TekiTurnJinnei][TaiHenA] = 999; }
		if (AreaData[TaiHenA][0]==[TekiTurnJinnei]) {
			for (TaiHenB=1;TaiHenB<=AreaSousuu;TaiHenB++) {
				if (AreaData[TaiHenB][0]==[TurnJinnei]) {
					if (AreaSetuzoku[TaiHenA][TaiHenB]==1) {
						TaikyakuArea[TekiTurnJinnei][TaiHenA] = 1;
					}
				}
			}
		}
	}
}

//補給首都
KonnkyotiNum = 1;
KonnkyotiArea = new Array();
KonnkyotiArea[0] = new Array(3,42);
KonnkyotiArea[1] = new Array(17,22);

//補給距離
HokyuKyori = new Array();
HokyuKyori[0] = new Array();
HokyuKyori[1] = new Array();

function HouiHanntei() {
	for (HouiHenA=0;HouiHenA<=1;HouiHenA++) {
		for (HouiHenB=1;HouiHenB<=AreaSousuu;HouiHenB++) {
			HokyuKyori[HouiHenA][HouiHenB] = 0;
		}
	}
	for (HouiHenA=0;HouiHenA<=1;HouiHenA++) {
		for (HouiHenB=0;HouiHenB<=KonnkyotiNum;HouiHenB++) {
			if (AreaData[KonnkyotiArea[HouiHenA][HouiHenB]][0]==HouiHenA) {
				HokyuKyori[HouiHenA][KonnkyotiArea[HouiHenA][HouiHenB]] = 1;
			}
		}
	}
	for (HouiHenA=0;HouiHenA<=1;HouiHenA++) {
		for (HouiHenC=1;HouiHenC<=AreaSousuu;HouiHenC++) {
			for (HouiHenB=1;HouiHenB<=AreaSousuu;HouiHenB++) {
				if (HokyuKyori[HouiHenA][HouiHenB]==HouiHenC) {
					for (HouiHenD=1;HouiHenD<=AreaSousuu;HouiHenD++) {
						if (AreaData[HouiHenD][0]==[HouiHenA]) {
							if (AreaSetuzoku[HouiHenB][HouiHenD]==1) {
								if (HokyuKyori[HouiHenA][HouiHenD]==0) {
									HokyuKyori[HouiHenA][HouiHenD] = HouiHenC+1;
								}
							}
						}
					}
				}
			}
		}
	}
}

<!--【制圧効果】-->

function SeiatuKouka() {
	SeiatuHenA = new Array();
	//部隊の存在を把握
	for (SeiatuHenB=1;SeiatuHenB<=AreaSousuu;SeiatuHenB++) {
		SeiatuHenA[SeiatuHenB] = new Array(0,0);//変数設定
		if (AreaData[SeiatuHenB][3]!=999) {
			SeiatuHenA[SeiatuHenB][AreaData[SeiatuHenB][0]] = 2;//エリアに部隊がいる場合 SeiatuHenA[エリアID][陣営]=2となる
		}
	}
	//隣接州を把握
	for (SeiatuHenD=0;SeiatuHenD<=1;SeiatuHenD++) {//陣営ごと判定
		for (SeiatuHenB=1;SeiatuHenB<=AreaSousuu;SeiatuHenB++) {
			if (SeiatuHenA[SeiatuHenB][SeiatuHenD]==2) {//エリアに陣営の部隊がいる場合
				for (SeiatuHenC=0;SeiatuHenC<=AreaSousuu;SeiatuHenC++) {
					if (AreaSetuzoku[SeiatuHenB][SeiatuHenC]==1) {//隣接確認
						if (SeiatuHenA[SeiatuHenC][SeiatuHenD]!=2) {
							SeiatuHenA[SeiatuHenC][SeiatuHenD]=1;//隣接エリアに部隊がいる場合 SeiatuHenA[エリアID][陣営]=1となる
						}
					}
				}
			}
		}
	}
	//占領を変更
	for (SeiatuHenB=1;SeiatuHenB<=AreaSousuu;SeiatuHenB++) {
		if (SeiatuHenA[SeiatuHenB][0]==1) {
			if (SeiatuHenA[SeiatuHenB][1]==0) {
				if (AreaData[SeiatuHenB][0]==1) {
					AreaData[SeiatuHenB][0]=0;
				}
			}
		}
		if (SeiatuHenA[SeiatuHenB][1]==1) {
			if (SeiatuHenA[SeiatuHenB][0]==0) {
				if (AreaData[SeiatuHenB][0]==0) {
					AreaData[SeiatuHenB][0]=1;
				}
			}
		}
	}
}

<!--【ターン更新】-->

function TurnEnd() {
	SeiatuKouka()
	Turn++;
	TurnHenC = new Array(0,0);
	for (TurnHenB=0;TurnHenB<=1;TurnHenB++) {
		for (TurnHenA=0;TurnHenA<=99;TurnHenA++) {
			if (Division[TurnHenB][TurnHenA][0]!=0) {
				TurnHenC[TurnHenB] = 1;
			}
		}
	}
	if (TurnHenC[0]==0) {
		alert("南軍の勝利です\nゲームを終了します");
		Game = 1;
	}
	if (TurnHenC[1]==0) {
		alert("北軍の勝利です\nゲームを終了します");
		Game = 1;
	}
	if (Game==0) {
		IniHenA = 0;
		IniHenB = 0;
		for (IniHenC=0;IniHenC<=DivSousuu;IniHenC++) {
			IniHenA += Division[0][IniHenC][2];
			IniHenB += Division[1][IniHenC][2];
		}
		IniHenA = IniHenA;//**2
		IniHenB = IniHenB;//**2
		IniHenD = IniHenA+IniHenB;
		IniHenE = Math.random()*IniHenD;
		TurnJinnei = 0;
		TekiTurnJinnei = 1;
		if (IniHenE>IniHenA) {
			TurnJinnei = 1;
			TekiTurnJinnei = 0;
		}
		SenntakuShidann = 999;
		HokyuuKeisann();
		SennryokuKeisann();
		ComHen = 0;
		TurnEndHen = 0;
		MapShidannData();
		MapHyouji();
		CommandSelect();
		Botann(1);
	}
	if (Game==1) {
		SenntakushiName[1] = "１";
		SenntakushiName[2] = "２";
		SenntakushiName[3] = "３";
		SenntakushiName[4] = "４";
		SenntakushiName[5] = "Ｅ";
		document.For02.B01.value=SenntakushiName[1];
		document.For02.B02.value=SenntakushiName[2];
		document.For02.B03.value=SenntakushiName[3];
		document.For02.B04.value=SenntakushiName[4];
		document.For02.B05.value=SenntakushiName[5];
		document.For02.Tex00.defaultValue = "ゲーム終了です";
	}
}

HokyuuPlus = new Array(0,0);

function HokyuuKeisann() {
	HenB = 0;
	for (HenA=1;HenA<=AreaSousuu;HenA++) {
		if (AreaData[HenA][0]==[TurnJinnei]) { HenB++; }
	}
	HokyuuPlus[TurnJinnei] = HenB/10+HokyuuPlusBon[TurnJinnei];
	HokyuuPlus[TurnJinnei] = Math.round(HokyuuPlus[TurnJinnei]*10)/10;
	if (Turn!=1 && Turn!=2) { Hokyuu[TurnJinnei] += HokyuuPlus[TurnJinnei]; }
	Hokyuu[TurnJinnei] = Math.round(Hokyuu[TurnJinnei]*10)/10;
}

function SennryokuKeisann() {
	HenB = 0;
	HenC = 0;
	for (HenA=0;HenA<=DivSousuu;HenA++) {
		HenB += Division[0][HenA][2];
		HenC += Division[1][HenA][2];
	}
	document.For03.Tex00.defaultValue = "北軍"+HenB+"vs南軍"+HenC;
}

HokyuuKeisann()

CommandSelect()

SennryokuKeisann()

<!--【ショートカットキー】-->

function MigiMenu(MigiMenuNum) {
	MigiHenA = BoxSelection+MigiMenuNum;
	if (MigiHenA==0) { MigiHenA = 5; }
	if (MigiHenA==6) { MigiHenA = 1; }
	BoxSel(MigiHenA);
}

document.addEventListener('keypress', keypress_ivent);

function keypress_ivent(e) {
	if(e.code === 'KeyQ'){
		if (ComHen==0) {
			switch (AreaSel) {
				case 1: Botann(2); break;
				case 2: Botann(1); break;
			}
		}
		if (ComHen==2 || ComHen==3 || ComHen==4) {
			MigiMenu(-1);
		}
	}
	if(e.code === 'KeyW'){
		if (ComHen==2 || ComHen==3 || ComHen==4) {
			MigiMenu(1);
		}
	}
	if(e.code === 'Digit1'){
		Sen(1);
	}
	if(e.code === 'Digit2'){
		Sen(2);
	}
	if(e.code === 'Digit3'){
		Sen(3);
	}
	if(e.code === 'Digit4'){
		Sen(4);
	}
	if(e.code === 'KeyE'){
		Sen(5);
	}
	return false; 
}
